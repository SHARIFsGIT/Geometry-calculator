<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>

    </header>
    <main>
        <!-- main container -->
        <div class="flex flex-col lg:flex-row">
            <!-- shape container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- first card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" alt="" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle</h2>
                      <p>Area (A) = 0.5 X b X h</p>
                      <p>
                        <input type="text" class="border text-xl w-24 px-2  bg-gray-200 rounded-md" placeholder="base" id="triangle-base">
                        <span class="ml-2">cm</span>

                        <input type="text" class="ml-4 border text-xl w-24 px-2  bg-gray-200 rounded-md" placeholder="height" id="triangle-height">
                        <span class="ml-2">cm</span>
                      </p>

                      <p class="text-2xl">
                        Area: <span id="triangle-result">0</span> cm<sup>2</sup>
                      </p>

                      <div class="card-actions">
                        <button onclick="calcTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                </div>
                <!-- second card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/rectangle.png" alt="" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Rectangle</h2>
                      <p>Area (A) = w X l</p>
                      <p>
                        <input type="text" class="border text-xl w-24 px-2  bg-gray-200 rounded-md" placeholder="width" id="rectangle-width">
                        <span class="ml-2">cm</span>

                        <input type="text" class="ml-4 border text-xl w-24 px-2  bg-gray-200 rounded-md" placeholder="length" id="rectangle-length">
                        <span class="ml-2">cm</span>
                      </p>

                      <p class="text-2xl">
                        Area: <span id="rectangle-result">0</span> cm<sup>2</sup>
                      </p>

                      <div class="card-actions">
                        <button onclick="calcRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                </div>
                <!-- third card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                  <figure><img src="images/parallelogram.png" alt="" /></figure>
                  <div class="card-body">
                    <h2 class="card-title">Parallelogram</h2>
                    <p>Area (A) = b X h</p>
                    <p>
                      <input type="text" class="border text-xl w-24 px-2  bg-gray-200 rounded-md " placeholder="base" id="parallelogram-base">
                      <span class="ml-2">cm</span>

                      <input type="text" class="ml-4 border text-xl w-24 px-2  bg-gray-200 rounded-md" placeholder="height" id="parallelogram-height">
                      <span class="ml-2">cm</span>
                    </p>

                    <p class="text-2xl">
                      Area: <span id="parallelogram-result">0</span> cm<sup>2</sup>
                    </p>

                    <div class="card-actions">
                      <button onclick="calcParallelogramArea()" class="btn btn-primary w-full">Calculate</button>
                    </div>
                  </div>
              </div>
                <!-- fourth card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                  <figure><img src="images/ellipse.png" alt="" /></figure>
                  <div class="card-body">
                    <h2 class="card-title">Ellipse</h2>
                    <p>Area (A) = Ï€ X a X b</p>
                    <p>
                      <input type="text" class="border text-xl w-24 px-2  bg-gray-200 rounded-md " placeholder="a" id="ellipse-a">
                      <span class="ml-2">cm</span>

                      <input type="text" class="ml-4 border text-xl w-24 px-2  bg-gray-200 rounded-md" placeholder="b" id="ellipse-b">
                      <span class="ml-2">cm</span>
                    </p>

                    <p class="text-2xl">
                      Area: <span id="ellipse-result">0</span> cm<sup>2</sup>
                    </p>

                    <div class="card-actions">
                      <button onclick="calcEllipseArea()" class="btn btn-primary w-full">Calculate</button>
                    </div>
                  </div>
              </div>
            </div>
            <!-- area calculator -->
            <div class="w-[400px]">
                <div class="text-4xl">Area calculator</div>
            </div>
        </div>
    </main>

    <!-- JavaScript file -->
    <script src="scripts/area_calculator.js"></script>

</body>
</html>
